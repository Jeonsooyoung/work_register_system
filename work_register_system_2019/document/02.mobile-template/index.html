<body>
<div id="work-list">

		</p>
	</div>
	<div class="menu">

			<li><a href="html/guide.html">Guide</a></li>
		</ul>
	</div>
	<div class="function">
		<div class="text-finder func-wrap">
			<span class="tit">Class 검색</span>
			<!-- <input type="text" name="find-tx" id="find-tx-id" placeholder="검색 영역 ID"" title="검색 영역 ID"> -->
			<input type="text" name="find-tx" id="find-tx" placeholder="class" title="검색 class">
			<button type="button" class="btn-find-tx">검색</button>
			<!-- <div class="temp"></div> -->
			<input type="hidden" class="temp">

		<div class="func-wrap">
			<span class="tit">미리보기</span>

		</div>
		<div class="ing-per">
			&bull; 진행율 : <span class="end-page"></span> p / <span class="total-page"></span> p ( <span class="per"></span> %)
		</div>
	</div>
	<div class="list">
		<div class="tbl-wrap">
			<table>
				<caption>프로젝트 리스트</caption>
				<colgroup>
					<col style="width:5%"/>
					<col style="width:10%"/>
					<col style="width:10%"/>
					<col style="width:10%"/>
					<col style="width:10%"/>
					<col style="width:8%"/>

					<col style="width:8%"/>

				<thead>

						<th scope="col">depth1</th>
						<th scope="col">depth2</th>
						<th scope="col">depth3</th>

						<th scope="col">링크</th>
						<th scope="col">완료일자</th>

					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="no"></td>
						<td class="depth1">main</td>
						<td class="depth2"></td>
						<td class="depth3"></td>
						<td class="depth4"></td>
						<td class="state"></td>
						<td class="link"><a href="html/main.html" target="_blank">main</a></td>
						<td class="end-date"></td>

		<button type="button" class="btn-frame-close">닫기</button>
